<main>
    <div class="title">
        <h4>{{title}}</h4>
    </div>
    <hr class="solid">
    <div class="div-form">
        <form class="form-group" [formGroup]="taskForm" (ngSubmit)="onSubmit()" #formDir="ngForm">
            <div class="form-group">
                <label>Nome da task</label>
                <input type="text" class="form-control" id="inputNameTask" placeholder="Insira um nome" formControlName="name">
                <small *ngIf="formDir.submitted && taskForm.get('name')!.hasError('required')" class="text-danger">Campo obrigatório</small>
            </div>
            <div class="form-group">
                <label>Descrição</label>
                <input type="text" class="form-control" id="inputDescriptionTask" placeholder="Insira uma descrição" formControlName="description">
                <small *ngIf="formDir.submitted && taskForm.get('description')!.hasError('required')" class="text-danger">Campo obrigatório</small>
            </div>
            <div class="form-group">
                <label>Status</label>
                <input type="text" readonly class="form-control" id="inputStatusTask" value="pendente" formControlName="status">
            </div>
            <div class="btn-actions-form">
                <button type="submit" class="btn btn-outline-primary">{{nameBtnSubmit}}</button>
                <button type="reset" class="btn btn-outline-danger" [routerLink]="['/tasks']">Cancelar</button>
            </div>
          </form>
    </div>
</main>
